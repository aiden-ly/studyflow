<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>Home - Studyflow</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/home/tasks.js"></script>
</head>

<body>
    <h1 id="greeting">Welcome, (name)!</h1>


    <h1>Tasks</h1>
    <hr>
    <div id="tasklist"></div>
    <hr>


    <h2>Create Task</h2>
    <div id="createtask">
        Name:   <input id="taskName" name="taskName" type="text"><br>
        Description: <input id="taskDesc" name="taskDesc" type="text"><br>
        Course: <input id="course" name="course" type="text"><br>
        Due Date: <input id="dueDate" name="dueDate" type="datetime-local"><br>
        Priority: <select id="priority" name="priority">
                    <option value="1">Low</option>
                    <option value="2">Medium</option>
                    <option value="3">High</option>
                    <option value="4">URGENT</option>
                </select><br>
        <input id="taskSubmit" type="submit">
    </div>
</body>

</html>
