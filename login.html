<html>

<head>
    <meta charset="utf-8">
    <title>Login - Studyflow</title>
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/darkmode.css">
    <script src="js/home/darkmode.js" defer></script>
    <script src="js/login/login.js" defer></script>
</head>
<body>
    <a href="index.html" class="center-text">Studyflow</a>
    <button id="themeSwitch">
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
            fill="#e3e3e3">
            <path
                d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
            fill="#e3e3e3">
            <path
                d="M480-280q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Z" />
        </svg>
    </button>
    <div id="loginContainer" class="rounded-container">
        <h2>Login</h2>
        <div id="loginForm">
            <span id="errorFeedback" class="feedback error"></span>
            <label for="username">Username:</label>
            <input id="username" name="username" type="text">
            <span id="usernameFeedback" class="feedback"></span>
            <label for="password">Password:</label>
            <input id="password" name="password" type="password">
            <span id="passwordFeedback" class="feedback"></span>
            <span id="loginFeedback" class="feedback"></span>
            <input id="submitLogin" class="authButton" type="submit" value="Login">
            <a href="signup.html" id="goToSignUp" class="authButton">Sign Up</a>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        if (error === 'not_logged_in') {
            const errorFeedback = document.getElementById('errorFeedback');
            errorFeedback.textContent = 'You must be logged in to view this page.';
        }
    </script>
</body>
</html>
